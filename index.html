<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="whole-container">
        <h1 class="header-text">Welcome to my lovely Library</h1>
        <dialog>
            <div class="form">
                <form action="" class="libraryForm">
                    <h1>Add Book</h1>
                    <div class="newbooktitle">
                        <label for="booktitle">Enter Book Name:</label>
                        <input type="text" name="book-title" id="booktitle" placeholder="James Bond" required>
                    </div>
                    <div class="newbookauthor">
                        <label for="bookauthor">Enter Book author:</label>
                        <input type="text" name="bookauthor" id="bookauthor" placeholder="James Bond">
                    </div>
                    <!-- <div>
                <label for="isread">Have you read this book?</label>
                <select name="isread" id="isread">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select> -->
                    <div class="formbtn">
                        <input type="submit" class="sumbitbtn" value="Add your Book">
                    </div>
            </div>

            </form>
        </dialog>
        <div class="table">
            <table class="list-table">
                <thead>
                    <tr>
                        <th scope="col" class="row-id">ID</th>
                        <th scope="col" class="row-title">Title</th>
                        <th scope="col" class="row-author">Author</th>
                        <th scope="col" class="row-empty"></th>

                    </tr>
                </thead>
                <tbody id="table-body">


                </tbody>
            </table>
        </div>
        <div class="add-book-btn">
            <button class="showformbtn">ADD YOUR BOOK</button>
        </div>
    </div>

</body>

</html>
